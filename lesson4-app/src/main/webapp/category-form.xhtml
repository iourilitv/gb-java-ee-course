<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="/WEB-INF/views/frags/head.xhtml">
    <ui:param name="Title" value="Category form"/>
</ui:include>

<h:body>
    <ui:include src="/WEB-INF/views/frags/navigation.xhtml">
        <ui:param name="Title" value="Category form"/>
    </ui:include>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form>
                    <input type="hidden" id="id" name="id"/>

                    <div class="form-group">
                        <h:outputLabel value="Title"/>
                        <h:inputText styleClass="form-control" id="title"
                                     value="#{categoryController.category.title}"
                                     placeholder="Enter title"/>
                        <!--  Пример валидации CDI бина.  -->
                        <h:message for="title" style= "color: red" />
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Description"/>
                        <h:inputText styleClass="form-control" id="description"
                                     value="#{categoryController.category.description}"
                                     placeholder="Enter description"/>
                        <!--  Пример валидации CDI бина.  -->
                        <h:message for="description" style= "color: red" />
                    </div>

                    <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{categoryController.save()}"/>
                </h:form>
            </div>
        </div>
    </div>
</h:body>

</html>
