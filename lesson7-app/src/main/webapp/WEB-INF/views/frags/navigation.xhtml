                <h:commandLink styleClass="navbar-brand" value="Categories" action="#{navigationController.categoriesPage()}"/>

                <h:commandLink styleClass="navbar-brand" value="Cart" action="#{navigationController.cartPage()}"/>

                <h:commandLink styleClass="navbar-brand" value="Order" action="#{navigationController.orderPage()}"/>
