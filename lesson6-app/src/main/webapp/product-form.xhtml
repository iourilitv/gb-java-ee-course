<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="/WEB-INF/views/frags/head.xhtml">
    <ui:param name="Title" value="Product form"/>
</ui:include>

<h:body>
    <ui:include src="/WEB-INF/views/frags/navigation.xhtml">
        <ui:param name="Title" value="Product form"/>
    </ui:include>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form>
                    <input type="hidden" id="id" name="id"/>
                    <div class="form-group">
                        <h:outputLabel value="Category id"/>
                        <!--  Пример валидации управляемого бина.  -->
                        <!--  //TODO валидация работает, но сообщение не выводится   -->
                        <h:inputText styleClass="form-control" id="categoryId"
                                     value="#{productController.product.category.id}"
                                     placeholder="Enter categoryId" validatorMessage="Строка не должна быть пустой">
                            <f:validateRequired/>
                            <h:message for="title" style= "color: red" />
                        </h:inputText>


                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Title"/>
                        <!--  Пример валидации управляемого бина.  -->
                        <!--  //TODO валидация работает, но сообщение не выводится   -->
                        <h:inputText styleClass="form-control" id="title"
                                     value="#{productController.product.title}"
                                     placeholder="Enter title"
                                     validatorMessage="Поле должно содержать от 4 до 50 символов">
                            <f:validateLength minimum="4" maximum="50" />
                        </h:inputText>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Description"/>
                        <h:inputText styleClass="form-control" id="description"
                                     value="#{productController.product.description}"
                                     placeholder="Enter description"/>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Price"/>
                        <h:inputText styleClass="form-control" id="price"
                                     value="#{productController.product.price}"
                                     placeholder="Enter price"/>
                    </div>

                    <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{productController.saveProduct()}"/>
                </h:form>
            </div>
        </div>
    </div>
</h:body>

</html>
