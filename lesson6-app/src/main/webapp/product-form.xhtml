<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="/WEB-INF/views/frags/head.xhtml">
    <ui:param name="Title" value="Product form"/>
</ui:include>

<h:body>
    <ui:include src="/WEB-INF/views/frags/navigation.xhtml">
        <ui:param name="pageName" value="Product form"/>
    </ui:include>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form>
                    <input type="hidden" id="id" name="id"/>
                    <div class="form-group">
                        <h:outputLabel value="Category"/>
                        <h:selectOneListbox size="1" styleClass="form-control" id="category"
                            value="#{productController.product.categoryId}">
                            <!--@elvariable id="cat" type="gb.lesson6.entities.Category"-->
                            <f:selectItems value="#{productController.categories}"
                                           var="cat"
                                           itemValue="#{cat.id}"
                                           itemLabel="#{cat.title}"
                                           itemLabelEscaped="true">
                            </f:selectItems>
                        </h:selectOneListbox>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Title"/>
                        <h:inputText styleClass="form-control" id="title"
                                     value="#{productController.product.title}"
                                     placeholder="Enter title">
                        </h:inputText>
                        <h:message for="title" style= "color: red" />
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Description"/>
                        <h:inputText styleClass="form-control" id="description"
                                     value="#{productController.product.description}"
                                     placeholder="Enter description"/>
                        <h:message for="title" style= "color: red" />
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Price"/>
                        <h:inputText styleClass="form-control" id="price"
                                     value="#{productController.product.price}"
                                     placeholder="Enter price"/>
                        <h:message for="title" style= "color: red" />
                    </div>

                    <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{productController.saveProduct()}"/>
                </h:form>
            </div>
        </div>
    </div>
</h:body>

</html>
